[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygismeteo-base"
version = "5.1.0"
description = "Internal library for pygismeteo and aiopygismeteo"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "monosans", email = "hsyqixco@protonmail.com" }]
requires-python = ">=3.8"
classifiers = [
  "Environment :: Web Environment",
  "Framework :: Pydantic",
  "Framework :: Pydantic :: 2",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Natural Language :: Russian",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Internet",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]
dependencies = ["annotated-types>=0.2", "pydantic>=2", "typing-extensions>=4.4"]
urls.repository = "https://github.com/monosans/pygismeteo-base"

[tool.uv]
dev-dependencies = ["mypy==1.11.2", "ruff==0.6.8"]
